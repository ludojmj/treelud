<div>
    <!-- folder icon (opened/closed) -->
    <a href="" data-ng-if="item.isfolder" class="icon " data-ng-class="{ 'icon-down': item.isopen, 'icon-bull3': !item.isopen }" data-ng-click="toggleFolder( item, false )"></a>
    <!-- file icon -->
    <a data-ng-if="!item.isfolder && !item.islocked" class="icon icon-losange"></a>




    <span data-ng-if="!item.notification.length && !item.deleted">
        <!-- action send -->
        <a href="" data-ng-if="!item.islocked && !item.isfolder && item.selected" class="icon icon-bracket1" data-ng-click="sendFile( item, false )"></a>
        <!-- action delete -->
        <a href="" data-ng-if="!item.islocked && !item.isfolder && item.selected" class="icon icon-cross" data-ng-click="deleteFile( item, false )"></a>


    </span>

    <!-- label -->
    <a data-ng-if="item.islocked" class="icon icon-uncheck" data-ng-bind="item.path"></a>
    <a data-ng-if="!item.islocked" href data-ng-class="{ 'itemselected': item.selected, 'itemdeleted': item.deleted }" data-ng-click="toggleSelect( item, false )" data-ng-bind="item.path | basename:false:this"></a>
    <!-- notification -->
    <a data-ng-if="item.notification.length" class="msg-info" data-ng-bind="item.notification"></a>

    <a href="" class="msg-success" data-ng-if="!item.deleted && item.toDelete" data-ng-click="cancel( item, false )">Cancel</a>
    <a href="" class="msg-error" data-ng-if="!item.deleted && item.toDelete" data-ng-click="confirm( item, false )">Confirm</a>

    <!-- tree -->
    <ul>
        <li data-ng-repeat="item in item.children | filter:remoteFolderFilter" data-ng-include="'tree2/subTrees/remoteSubTree.tpl.html'"></li>
    </ul>
</div>
